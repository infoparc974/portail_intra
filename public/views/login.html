<div class="alert col-md-6 col-md-offset-3">
  <h3 class="text-center">Veuillez saisir les identifiants administrateur :</h3>
  <input 
  type="text" 
  class="form-control" 
  placeholder="Identifiant" 
  ng-model="username">
  <br>
  <input 
  type="password" 
  class="form-control" 
  placeholder="Mot de Passe" 
  ng-model="password">
  <br>

  <button class="btn btn-primary" ng-click="submit()">Connexion</button>
  <a class="btn btn-default" href="#/">Annuler</a>
</div>
