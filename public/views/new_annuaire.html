<div class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">Gestion des contacts</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-condensed">
      <tbody>
        <tr>
          <td><input class="form-control input-sm has-error" ng-model="contact.nom" placeholder="Nom"></td>

<!--           <div class="form-group has-warning">
            <input type="text" class="form-control">
          </div> -->


          <td><input class="form-control input-sm" ng-model="contact.prenom" placeholder="PrÃ©nom"></td>
          <td><input class="form-control input-sm" ng-model="contact.fonction" placeholder=" Fonction "></td>
          <td><input class="form-control input-sm" ng-model="contact.telephone" placeholder=" Tel "></td>
          <td><input class="form-control input-sm" ng-model="contact.poste" placeholder=" Poste "></td>
          <td><input class="form-control input-sm" ng-model="contact.gsm" placeholder=" GSM "></td>
          <td><input class="form-control input-sm" ng-model="contact.service" placeholder=" Service "></td>
          <td><button class="btn btn-sm btn-primary" ng-click="addContact()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Ajouter</button></td>
          <td>
            <button class="btn btn-sm btn-info" ng-click="updateContact()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
            &nbsp;&nbsp;
            <button class="btn btn-sm btn-info" ng-click="deselectContact()"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
          </td>
        </tr>
        <tr ng-repeat="contact in contact_list">
          <td>{{contact.nom}}</td>
          <td>{{contact.prenom}}</td>
          <td>{{contact.fonction}}</td>
          <td>{{contact.telephone}}</td>
          <td>{{contact.poste}}</td>
          <td>{{contact.gsm}}</td>
          <td>{{contact.service}}</td>
          <td><button class="btn btn-warning btn-sm" ng-click="editContact(contact._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Modifier</button></td>
          <td><button class="btn btn-danger btn-sm" ng-click="removeContact(contact._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

        </tr>
      </tbody>
    </table>
    <br>
    <hr>

  </div>
</div>
